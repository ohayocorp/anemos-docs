apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "example-app"
  namespace: "default"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "example-app"
  template:
    metadata:
      labels:
        app: "example-app"
    spec:
      containers:
        - name: "app"
          image: "nginx:1.27"
          ports:
            - containerPort: 80
