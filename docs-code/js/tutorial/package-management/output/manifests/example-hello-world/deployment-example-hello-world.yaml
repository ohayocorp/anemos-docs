apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "example-hello-world"
  namespace: "default"
  labels:
    app.kubernetes.io/instance: "example-hello-world"
    app.kubernetes.io/name: "example-hello-world"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "example-hello-world"
      app.kubernetes.io/instance: "example-hello-world"
      app.kubernetes.io/name: "example-hello-world"
  template:
    metadata:
      labels:
        app: "example-hello-world"
        app.kubernetes.io/instance: "example-hello-world"
        app.kubernetes.io/name: "example-hello-world"
    spec:
      containers:
        - name: "echo"
          image: "hashicorp/http-echo:1.0"
          args:
            - "-text=Hello, Anemos!"
          ports:
            - name: "http"
              containerPort: 5678
              protocol: "TCP"
          livenessProbe:
            httpGet:
              path: "/"
              port: 5678
          readinessProbe:
            httpGet:
              path: "/"
              port: 5678
      serviceAccountName: "example-hello-world"
