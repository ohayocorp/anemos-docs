apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "hello-world-helloworld"
  labels:
    app.kubernetes.io/instance: "hello-world"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/name: "helloworld"
    app.kubernetes.io/version: "1.16.0"
    example: "value"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/instance: "hello-world"
      app.kubernetes.io/name: "helloworld"
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: "hello-world"
        app.kubernetes.io/name: "helloworld"
    spec:
      containers:
        - name: "helloworld"
          image: "hashicorp/http-echo:1.0.0"
          imagePullPolicy: "IfNotPresent"
          args:
            - "-text=helloworld !"
          ports:
            - name: "http"
              containerPort: 5678
              protocol: "TCP"
          securityContext: {}
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: "/"
              port: 5678
          readinessProbe:
            httpGet:
              path: "/"
              port: 5678
      serviceAccountName: "helloworld"
      securityContext: {}
