apiVersion: "v1"
kind: "Pod"
metadata:
  name: simple-package
  namespace: default
  labels:
    app: simple-package
spec:
  containers:
    - name: "echo"
      image: "hashicorp/http-echo:1.0"
      args:
        - "-text=Hello, Anemos!"
      ports:
        - name: "http"
          containerPort: 5678
          protocol: "TCP"
